<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="file" accept="audio/*" onchange="openfile(this)" />
		<br />
		<audio id="audio_play" controls="controls"></audio>
		<br />
		低音音量
		<input type="text" id="bass_vol" value="100"/><button onclick="var a=document.getElementById('bass_vol').value;bass_volume(a)">应用音量</button>
		<br />
		<button onclick="bass_effect(true)">低音增强开</button>
		<button onclick="bass_effect(false)">低音增强关</button>
		<button onclick="rever_effect(true)">混响开</button>
		<button onclick="rever_effect(false)">混响关</button>
		<br /><br />
		低音过重可以调整音量!
	</body>
	<script>
		function openfile(input){
			var file = input.files[0];
			if("undefined"!=typeof(file)){
				var url = file.urn || file.name;
				var mp3url=URL.createObjectURL(file);
				document.getElementById("audio_play").src = mp3url;
			}else{
				console.log('未选择文件');
			}
		}
		
		var audio = document.getElementById("audio_play");
	</script>
	<script src="js/audio_effect.min.js"></script>
</html>
